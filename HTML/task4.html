<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="userName">User Name:</label><br>
        <input type="text" id="userName" name="userName" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="rePassword">Re-enter Password:</label><br>
        <input type="password" id="rePassword" name="rePassword" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="30"></textarea><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="1" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
