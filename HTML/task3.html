<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Targets Example</title>
    
</head>
<body>
    <h1>Click any of the following links</h1>
    <ul>
        <li><a href="https://www.example.com" target="_blank">Opens in New</a></li>
        <li><a href="https://www.example.com" target="_self">Opens in Self</a></li>
        <li><a href="https://www.example.com" target="_parent">Opens in Parent</a></li>
        <li><a href="https://www.example.com" target="_top">Opens in Body</a></li>
        <li><a href="mailto:someone@example.com?subject=Hello&body=Message%20content">Send Email</a></li>
    </ul>
</body>
</html>
