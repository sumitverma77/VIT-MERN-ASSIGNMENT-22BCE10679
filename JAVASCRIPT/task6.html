<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            font-family: 'Brush Script MT', cursive;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .input-group i {
            margin-right: 10px;
            color: gray;
        }
        .input-group input {
            border: none;
            background: transparent;
            width: 100%;
            font-size: 16px;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .login-btn:hover {
            background-color: #0077cc;
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .options a {
            text-decoration: none;
            color: #0095f6;
        }
        .register-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .register-link a {
            text-decoration: none;
            color: #0095f6;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Instagram</h2>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username">
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>

        <button class="login-btn">Log in</button>

        <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <p class="register-link">Don't have an account? <a href="#">Sign up here.</a></p>
    </div>

</body>
</html>
