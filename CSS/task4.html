<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidenav {
            height: 100%;
            width: 60px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: width 0.3s;
        }

        .sidenav:hover {
            width: 200px;
        }

        .sidenav a {
            text-decoration: none;
            color: white;
            padding: 15px 10px;
            text-align: left;
            width: 100%;
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidenav a:hover {
            background-color: #575757;
        }

        .sidenav .icon {
            background-color: #4CAF50;
            height: 50px;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        .sidenav a:nth-child(2) .icon {
            background-color: #2196F3;
        }

        .sidenav a:nth-child(3) .icon {
            background-color: #f44336;
        }

        .sidenav a:nth-child(4) .icon {
            background-color: #555;
        }

        .main {
            margin-left: 80px;
            padding: 20px;
        }

        .sidenav span {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sidenav:hover span {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <a href="#">
            <div class="icon"></div>
            <span>Home</span>
        </a>
        <a href="#">
            <div class="icon"></div>
            <span>Java</span>
        </a>
        <a href="#">
            <div class="icon"></div>
            <span>CSS</span>
        </a>
        <a href="#">
            <div class="icon"></div>
            <span>HTML</span>
        </a>
    </div>

    <div class="main">
        <h1>Hoverable Sidenav Buttons</h1>
        <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>
</body>
</html>
