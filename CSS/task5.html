<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            background-color: #c64bff;
            color: #4b0082;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: #fdf1ff;
            padding: 20px;
            border: 1px solid #888;
        }
        .sidebar {
            width: 150px;
            float: left;
            background-color: #e799ff;
            padding: 10px;
            margin-top: 50px;
        }
        .sidebar a {
            display: block;
            padding: 5px;
            margin: 5px 0;
            background-color: white;
            text-decoration: none;
            color: purple;
            font-weight: bold;
            border-left: 10px solid black;
        }
        .content {
            margin-left: 200px;
            padding: 10px;
        }
        h1 {
            color: #800080;
        }
        .footer {
            font-style: italic;
            margin-top: 20px;
            border-top: 1px dashed #000;
            padding-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <a href="#">Home page</a>
        <a href="#">Musings</a>
        <a href="#">My town</a>
        <a href="#">Links</a>
    </div>

    <div class="content">
        <h1>My first styled page</h1>
        <p>Welcome to my styled page!</p>
        <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
        <p>There should be more here, but I don't know what yet.</p>

        <div class="footer">
            <p><em>Made 17 February 2025<br>by Sumit Verma.</em></p>
        </div>
    </div>
</div>

</body>
</html>
